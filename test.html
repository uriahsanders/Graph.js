<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph.js</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
</head>
<body>
	<h1>Graph.js Examples</h1>
	<h2>Multiple Data-Sets</h2>
	<div id="graph"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<h2>Single Data-Set</h2>
	<div id="graph2"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="Graph.js"></script>
	<script>
		$(function(){
			$('#graph').graphify({
				//options: true,
				start: 'bar',
				obj: {
					id: 'ggg',
					width: 775,
					height: 375,
					xGrid: false,
					legend: true,
					//showPoints: false,
					title: 'Graph.js Example',
					points: [
						[0, 26, 33, 74, 12, 49, 33],
						[32, 46, 75, 38, 62, 20, 52]
					],
					pointRadius: 3,
					colors: ['blue', 'red'],
					xDist: 90,
					dataNames: ['Linux', 'Mac'],
					xName: 'Day',
					tooltipWidth: 15,
					design: {
						tooltipColor: '#fff',
						gridColor: 'grey',
						lineStrokeColor: 'grey',
					}
				}
			});
			$('#graph2').graphify({
				start: 'pie',
				obj: {
					id: 'lol',
					legend: false,
					width: 775,
					legendX: 450,
					pieSize: 200,
					shadow: true,
					height: 400,
					x: [2000, 2001, 2002, 2003, 2004, 2005, 2006],
					points: [17, 33, 64, 22, 87, 45, 38],
					xDist: 90,
					scale: 12,
					yDist: 35,
					grid: false,
					xName: 'Year',
					dataNames: ['Amount'],
					design: {
						lineColor: 'green',
						pointColor: 'green',
						tooltipFontSize: '20px',
						barColor: 'green',
						areaColor: 'green'
					}
				}
			});
		});
	</script>
</body>
</html>
